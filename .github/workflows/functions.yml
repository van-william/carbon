name: Deploy Edge Functions
on:
  push:
    branches: [main]
    paths: ["packages/database/supabase/functions/**"]
    paths-ignore: ["packages/database/supabase/functions/lib/types.ts"]

jobs:
  dispatch:
    name: Dispatch
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ["barbinbrad/fiber"]
    timeout-minutes: 5
    steps:
      - name: Dispatch functions to fiber
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.DISPATCH_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ matrix.repo }}/dispatches \
          -d '{"event_type":"functions","client_payload":{"key": "${{ secrets.DISPATCH_KEY_PROD }}"}}'
